<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>

        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .search-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 60%;
        }

        .search-btn {
            padding: 10px 15px;
            margin-left: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-btn:hover {
            background-color: #0056b3;
        }

        .results-list {
            list-style-type: none;
            margin-top: 20px;
        }

        .results-list li {
            margin-bottom: 10px;
        }

        .results-list li a {
            color: #007BFF;
            text-decoration: none;
            font-size: 18px;
        }

        .results-list li a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Search Results</h2>
        <form method="get" class="search-form">
            <input type="text" name="q" placeholder="Search subtitles" class="search-input">
            <button type="submit" class="search-btn">Search</button>
        </form>

        <ul class="results-list">
            {% for timestamp, line in results %}
                <li><a href="{% url 'play_from_timestamp' video.id timestamp %}">{{ timestamp }} - {{ line }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
